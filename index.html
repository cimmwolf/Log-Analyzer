<!DOCTYPE html>
<html ng-app="logsApp">
<head lang="ru">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="dist/css/style.css">

    <title>Логи</title>

    <script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="//code.angularjs.org/1.4.3/angular-sanitize.min.js"></script>
    <script src="//code.angularjs.org/1.4.3/i18n/angular-locale_ru.js"></script>
    <script src="dist/js/angular-init.js"></script>

    <link rel="import" href="/dist/components/log-statistic.html">
    <link rel="import" href="/dist/components/log-flow.html">
</head>
<body ng-controller="logsCtrl" class="main-background">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6" ng-repeat="log in logs">
            <h1 class="text-center">
                {{log.name}}
                <small>{{log.error}}</small>
            </h1>
            <log-statistic ng-attr-data="{{log.chartDataSource}}"></log-statistic>
            <log-flow ng-attr-source="{{log.dataSource}}"></log-flow>
        </div>
    </div>
</div>
</body>
</html>
